<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Result</title>
<link rel="stylesheet"
	href="{{ url_for('static', filename = 'css/custom.css') }}" />
</head>
<body>
	<table>
		{% for key, value in result.items() %}
		<tr>
			<td>
				<h1 style="text-align:center">{{ key[0] }}</h1>
			</td>
		</tr>
		<tr>
			<td><img src="{{ url_for('static', filename = 'data/' + key[1]) }}"
				height="240px" class='img_star' /></td> {% for v in value %}
			<td class='prod' style='align: center'><img
				src="{{ url_for('static', filename = 'img/' + v[1]) }}"
				height="218px" /> </br>
				<p style="text-align:center">{{ v[0] }}</p></td> {% endfor %}
		</tr>
		{% endfor %}
	</table>
</body>
</html>
